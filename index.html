<!DOCTYPE html>
<html>
  <head>
    <style>
      .column {
      float: left;
      width: 50%;
      height: 200%;
    }

/* Clear floats after the columns */
  .row:after {
    content: "";
    display: table;
    clear: both;  
  }
    </style>
  </head>
  <body>
      <div class="row">
          <div class="column" style="background-color:#aaa;">
              <h2>Column 1</h2>
              <p>Some text..</p>
            </div>
            <div class="column" style="background-color:#bbb;">
              <h2>Column 2</h2>
              <p>Some text..</p>
            </div>
            <div class="column" style="background-color:#ccc;">
              <h2>Column 3</h2>
              <p>Some text..</p>
            </div>
            <div class="column" style="background-color:#ddd;">
              <h2>Column 4</h2>
              <p>Some text..</p>
            </div>
        </div>
  </body>
</html>
